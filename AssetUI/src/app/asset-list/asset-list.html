<h2>Asset List</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asset of assets">
      <td>{{ asset.id }}</td>
      <td>{{ asset.name }}</td>
      <td>{{ asset.model }}</td>
      <td>{{ asset.category?.name }}</td>
    </tr>
  </tbody>
</table>
