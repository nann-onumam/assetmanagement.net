<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Asset List</h2>
    <p-button label="เพิ่มสินทรัพย์ใหม่" icon="pi pi-plus" routerLink="/add-asset"></p-button>
  </div>

  <p-table [value]="assets" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="แสดง {first} ถึง {last} จากทั้งหมด {totalRecords} รายการ"
           [rowsPerPageOptions]="[5, 10, 25, 50]" styleClass="p-datatable-striped">

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Model</th>
        <th>Description</th>
        <th>Category</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-asset>
      <tr>
        <td>{{ asset.id }}</td>
        <td>{{ asset.name }}</td>
        <td>{{ asset.model }}</td>
        <td>{{ asset.description }}</td>
        <td>{{ asset.category?.name }}</td>
        <td>{{ asset.value | currency:'USD':'symbol':'1.2-2' }}</td>
        <td>
          <p-button label="แก้ไข" icon="pi pi-pencil" class="p-button-sm p-button-warning me-2"></p-button>
          <p-button label="ลบ" icon="pi pi-trash" class="p-button-sm p-button-danger"></p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center py-4">
          <i class="pi pi-info-circle me-2"></i>
          ไม่พบข้อมูลสินทรัพย์
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
