<div class="container mt-4" style="max-width: 500px;">
  <h3>Add New Asset</h3>
  <form [formGroup]="assetForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
    <div class="field">
      <label for="name" class="block mb-2">Asset Name</label>
      <input pInputText id="name" formControlName="name" class="w-full" />
    </div>

    <div class="field">
      <label for="model" class="block mb-2">Model</label>
      <input pInputText id="model" formControlName="model" class="w-full" />
    </div>

    <div class="field">
      <label for="description" class="block mb-2">Description</label>
      <textarea pInputTextarea id="description" formControlName="description" class="w-full" rows="3"></textarea>
    </div>

    <div class="field">
      <label for="categoryId" class="block mb-2">Category</label>
      <p-select [options]="categories" formControlName="categoryId" optionLabel="name" optionValue="id"
                  placeholder="Select a Category" class="w-full" styleClass="w-full"></p-select>
    </div>

    <div class="field">
      <label for="value" class="block mb-2">Value</label>
      <p-inputNumber formControlName="value" mode="currency" currency="USD" locale="en-US" class="w-full" styleClass="w-full"></p-inputNumber>
    </div>

    <div class="flex justify-content-end gap-2 mt-3">
      <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary" type="button" (click)="onCancel()"></button>
      <button pButton label="Save Asset" icon="pi pi-check" type="submit" [disabled]="assetForm.invalid"></button>
    </div>
  </form>
</div>
