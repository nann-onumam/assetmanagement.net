<!-- Toast Messages -->
<p-toast></p-toast>

<!-- Modal Dialog -->
<div class="fixed inset-0 modal-bg flex items-center justify-center" [class.hidden]="!visible" (click)="onBackdropClick()" style="z-index: 50;">
  <div class="bg-white rounded-xl w-full max-w-md overflow-hidden shadow-2xl transform transition-all" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="p-5 border-b border-gray-100 flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-900">{{ isEditMode ? 'Edit Asset' : 'Add New Asset' }}</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-xl leading-none">
        <i class="pi pi-times"></i>
      </button>
    </div>

    <!-- Form Content -->
    <form [formGroup]="assetForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <!-- Asset Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Asset Name *</label>
        <input 
          type="text" 
          formControlName="name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
          placeholder="Enter asset name">
        <span *ngIf="assetForm.get('name')?.invalid && assetForm.get('name')?.touched" class="text-red-500 text-sm">Asset name is required</span>
      </div>

      <!-- Model & Value Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Model *</label>
          <input 
            type="text" 
            formControlName="model"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
            placeholder="Enter model">
          <span *ngIf="assetForm.get('model')?.invalid && assetForm.get('model')?.touched" class="text-red-500 text-sm">Model is required</span>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Value *</label>
          <input 
            type="number" 
            formControlName="value"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
            placeholder="0.00">
          <span *ngIf="assetForm.get('value')?.invalid && assetForm.get('value')?.touched" class="text-red-500 text-sm">Value is required</span>
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
        <select 
          formControlName="categoryId"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="">Select a category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
        <span *ngIf="assetForm.get('categoryId')?.invalid && assetForm.get('categoryId')?.touched" class="text-red-500 text-sm">Category is required</span>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
        <textarea 
          formControlName="description"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="Enter asset description"
          rows="3"></textarea>
        <span *ngIf="assetForm.get('description')?.invalid && assetForm.get('description')?.touched" class="text-red-500 text-sm">{{ getErrorMessage('description') }}</span>
      </div>
    </form>

    <!-- Footer -->
    <div class="p-5 bg-gray-50 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium transition-colors">
        Cancel
      </button>
      <button (click)="onSubmit()" [disabled]="isSubmitting || assetForm.invalid" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-medium shadow-sm hover:bg-emerald-700 disabled:opacity-50">
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </div>
</div>

<!-- Backdrop overlay -->
<div class="fixed inset-0 modal-bg" [class.hidden]="!visible" (click)="closeModal()" style="z-index: 40;"></div>
